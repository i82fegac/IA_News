{% extends 'base.html' %}

{% block content %}
    <h1>{{ articulo.titulo }}</h1>
    <p>Autor: {{ articulo.autor.username }}</p>
    <p>Publicado el {{ articulo.fecha_publicacion }}</p>
    <p>{{ articulo.contenido }}</p>

    {% if user.is_authenticated and user == articulo.autor %}
        <p><a href="{% url 'editar_articulo' pk=articulo.pk %}">Editar</a></p>
        <p><a href="{% url 'eliminar_articulo' pk=articulo.pk %}">Eliminar</a></p>
    {% endif %}
{% endblock %}
