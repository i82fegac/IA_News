{% extends 'base.html' %}

{% block content %}
    <h1>Eliminar artículo: {{ articulo.titulo }}</h1>
    <p>¿Estás seguro de que deseas eliminar este artículo?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <p><a href="{% url 'detalle_articulo' pk=articulo.pk %}">Cancelar</a></p>
{% endblock %}
